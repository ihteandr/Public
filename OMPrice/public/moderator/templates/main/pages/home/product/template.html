<p><a href="#/product/{{product._id}}">{{product.name}}</a></p>
<div class="jcarousel-wrapper">
    <div class="jcarousel">
        <ul>
            <li ng-repeat="image in product.images" ng-hide="image.tmp" class="span3">
                <img src="{{'../'+image.path}}" class="img-thumbnail">
            </li>
        </ul>
    </div>

    <p class="jcarousel-pagination">

    </p>
</div>
